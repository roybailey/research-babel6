<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

<head>
    <title>Delivery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css"/>
    <!--
    <script src="_assets/jquery/2.1.4/jquery.min.js"></script>
    <script src="_assets/semantic-ui/2.1.6/semantic.min.js"></script>
    <link rel="stylesheet" href="_assets/semantic-ui/2.1.6/semantic.min.css"/>
    -->
</head>

<body>

<div class="pusher">
    <div id="NavBar"></div>

    <div class="ui raised very padded text container segment">
        <h2 class="ui header">Dogs Roles with Humans</h2>
        <div class="ui cards">
            <div class="card">
                <div class="content">
                    <i class="icon user right floated"></i>

                    <div class="header">
                        Elliot Fu
                    </div>
                    <div class="meta">
                        Friends of Veronika
                    </div>
                    <div class="description">
                        Elliot requested permission to view your contact details
                    </div>
                    <div class="description">
                        <span class="right floated"><i class="heart outline like icon"></i>17 likes</span>
                        <i class="comment icon"></i>3 comments
                    </div>
                    <div class="description">
                        <a class="active teal item">
                            Size/
                            <div class="ui teal label right floated">XS</div>
                        </a>
                        <a class="item">
                            Days/
                            <div class="ui label right floated">240</div>
                        </a>
                        <a class="item">
                            Date
                            <div class="ui label right floated">JAN</div>
                        </a>
                    </div>
                </div>
                <div class="extra content">
                    <div class="ui two buttons">
                        <div class="ui basic green button">Approve</div>
                        <div class="ui basic red button">Decline</div>
                    </div>
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search mail...">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <img class="right floated mini ui image" src="/images/avatar/large/jenny.jpg">

                    <div class="header">
                        Jenny Hess
                    </div>
                    <div class="meta">
                        New Member
                    </div>
                    <div class="description">
                        Jenny wants to add you to the group <b>best friends</b>
                    </div>
                </div>
                <div class="extra content">
                    <div class="ui two buttons">
                        <div class="ui basic green button">Approve</div>
                        <div class="ui basic red button">Decline</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="dist/bundle.js"></script>
</body>
</html>
